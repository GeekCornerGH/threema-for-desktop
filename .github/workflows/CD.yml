name: Threema For Desktop CD

on: 
  workflow_run:
    workflows: ["Threema For Desktop CI"]
    types:
    - completed
jobs: 
  CD:
    name: CD
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - name: Cloning and checking the repository with Git
        uses: actions/checkout@v2
      - name: Install and setup Node.JS
        uses: actions/setup-node@v2
        with:
          node-version: 14
          check-latest: true
      - name: Install dependances to see if there is any issue
        run: yarn --frozen-lockfile
      - name: Run tsc, to check if there is error with code
        run: yarn tsc
      - name: Running build of app (Linux)
        if: matrix.os == ubuntu-latest
        run: |
          yarn build LINUX
      - name: Running build of app (macOS)
        if: matrix.os == macos-latest
        run: |
          yarn build MAC
      - name: Running build of app (Windows)
        if: matrix.os == windows-latest
        run: |
          yarn build WINDOWS